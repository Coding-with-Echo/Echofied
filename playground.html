<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Deploy your websites in less than 60 seconds."
    />
    <meta property="og:title" content="Moshify... " />
    <meta property="og:description" content="Moshify... " />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="" />
    <meta property="og:url" content="https://moshified.com" />
    <title>Moshify - Go Online for Just $10</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <section
      data-aos="fade-up"
      data-aos-duration="1000"
      id="section-domain"
      class="block container block-domain"
    >
      <div class="domain__header">
        <h2 class="domain__heading">Starting at $11 per month</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum,
          sapiente!
        </p>
      </div>
      <div class="input-group">
        <input
          class="input"
          type="text"
          placeholder="Enter domain name here..."
        />
        <button class="btn btn--accent">
          <svg class="icon icon--white">
            <use xlink:href="/images/sprite.svg#search"></use></svg
          >search
        </button>
      </div>

      <ul class="block-domain__prices list">
        <li><span class="badge badge--secondary">.com $9</span></li>
        <li>.sg $10</li>
        <li>.space $11</li>
        <li>.info $14</li>
        <li>.net$10</li>
        <li>.xyz $10</li>
      </ul>
    </section>

    <script src="/js/main.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
