<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moshify Launch Your Website</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card testimonial">
      <div class="grid grid--1x2">
        <div class="testimonial__image">
          <img src="./images/testimonial.jpg" alt="A Happy Customer" />
          <div class="icon--container">
            <svg class="icon icon--white icon--small">
              <use xlink:href="/images/sprite.svg#quotes"></use>
            </svg>
          </div>
        </div>
        <blockquote class="quote">
          <p class="quote__text">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Harum quis
            earum dolores deleniti, ut debitis.
          </p>
          <div class="media">
            <div class="media__image quote__image">
              <svg class="icon icon--primary icon--small">
                <use xlink:href="/images/sprite.svg#line"></use>
              </svg>
            </div>
            <div class="media__body">
              <h3 class="media__title quote__author">John Daniel</h3>
              <p class="quote__organization">Triple J Company CEO</p>
            </div>
          </div>
        </blockquote>
      </div>
    </div>
  </body>
</html>
